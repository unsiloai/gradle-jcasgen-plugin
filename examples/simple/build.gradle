// Declare buildscript dependencies
buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.unsilo.jcasgen.gradle:gradle-jcasgen-plugin:0.5"
    }
}

plugins {
    id "com.unsilo.jcasgen" version "0.5"
}
// Enable plugins
apply plugin: 'java'
apply plugin: "com.unsilo.jcasgen"
apply plugin: 'eclipse'
apply plugin: 'idea'

// Project dependencies
repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.apache.uima:uimaj-core:${uimaVersion}"
}
